<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%;
        }
        .box {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .box .plus {
            font-size: 2rem;
            color: #aaa;
        }
        .box.liar-game {
            background-color: #ffefc0;
            font-weight: bold;
        }
        .box.liar-game .liargame {
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- 첫 번째 박스 -->
        <div class="box liar-game" onclick="location.href='/liargame/join/';">
            <span class="liargame">Liargame</span>
        </div>
        <!-- 나머지 박스 -->
        {% for i in range(5) %}
        <div class="box">
            <span class="plus">+</span>
        </div>
        {% endfor %}
    </div>
</body>
</html>
