<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;  /* 기본 마진 제거 */
            background-color: #f4f4f4;
            height: 100vh; /* 화면 전체 높이 */
            display: flex;
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
        }

        /* 내비게이션 바 스타일 */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;  /* 전체 너비를 차지하도록 */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; /* 중앙 정렬 */
        }

        nav ul li {
            margin: 0 20px; /* 좌우 여백 */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* 중앙 정렬된 박스 스타일 */
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">게임 선택</a></li>
            <li><a href="{% url 'join' %}">닉네임 설정</a></li>
            <li><a href="{% url 'game' %}">대기방</a></li>
            {% if rooms %}
                <li><a href="{% url 'room_detail' room_id=0 %}">게임방</a></li> <!-- 예시로 room_id 0을 사용 -->
            {% endif %}
        </ul>
    </nav>

    <div class="form-container">
        <h1>방 만들기</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="room_name" placeholder="방 이름 입력" required>
            <button type="submit">방 생성</button>
        </form>
    </div>
</body>
</html>
