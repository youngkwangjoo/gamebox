<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            width: 100%;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .game-select-container {
            margin: 20px 0 40px 0;
            text-align: left;
            width: 100%;
        }

        .game-select-container label {
            font-size: 1rem;
            color: #333;
        }

        .game-select-container select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'signup' %}">ÌöåÏõêÍ∞ÄÏûÖ</a></li>
            <li><a href="{% url 'signin' %}">Î°úÍ∑∏Ïù∏</a></li>
            <li><a href="{% url 'game' %}">ÎåÄÍ∏∞Ïã§</a></li>
            <li><a href="{% url 'create_room' %}">Î∞©ÎßåÎì§Í∏∞</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h1>Î∞© ÎßåÎì§Í∏∞</h1>
        <form method="POST" id="create-room-form">
            {% csrf_token %}
            <input type="text" name="room_name" placeholder="Î∞© Ïù¥Î¶Ñ ÏûÖÎ†•" required>

            <div class="game-select-container">
                <label for="game-selection">Í≤åÏûÑ ÏÑ†ÌÉù</label>
                <select id="game-selection" name="game_type">
                    <option value="Liargame">Liargame</option>
                    <option value="stock game">stock game</option>
                    <option value="just_chat">just_chat</option>

                </select>
            </div>

            <button type="submit">Î∞© ÏÉùÏÑ±</button>
        </form>
    </div>

    <script>
        document.getElementById("create-room-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const roomName = document.querySelector('input[name="room_name"]').value;
            const gameType = document.getElementById("game-selection").value;

            const formData = new FormData();
            formData.append('room_name', roomName);
            formData.append('game_type', gameType);

            fetch("{% url 'create_room' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Î∞©Ïù¥ ÏÉùÏÑ±ÎêòÏóàÏäµÎãàÎã§: " + roomName + " (Í≤åÏûÑ ÌÉÄÏûÖ: " + gameType + ")");
                    
                    // üî• ÏÑúÎ≤ÑÏóêÏÑú Î∞õÏùÄ redirect_urlÎ°ú Ïù¥Îèô
                    window.location.href = data.redirect_url;
                } else {
                    alert(data.message || "Î∞© ÏÉùÏÑ±Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.");
                }
            })
            .catch(error => {
                alert("ÏóêÎü¨ Î∞úÏÉù: " + error);
            });
        });
    </script>
</body>
</html>
