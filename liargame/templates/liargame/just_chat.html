<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Chat - 실시간 채팅</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'liargame/styles/just_chat.css' %}">
</head>
<body>
    <!-- ✅ 네비게이션 바 (고정됨) -->
    <nav>
        <ul>
            <li><a href="{% url 'signin' %}">로그인</a></li>
            <li><a href="{% url 'game' %}">대기실</a></li>
            <li><a href="{% url 'create_room' %}" id="create-room-link">방 만들기</a></li>
        </ul>
    </nav>

    <!-- ✅ 네비게이션 아래에서 시작하는 전체 컨테이너 -->
    <div class="chat-wrapper">
        <!-- 참가자 목록 (왼쪽) -->
        <div class="participants-container" id="participants-container">
            참가자
        </div>

        <!-- 채팅방 (오른쪽) -->
        <div class="chat-container" id="chat-container" 
             data-room-id="{{ room.room_number }}" 
             data-nickname="{{ request.user.nickname }}">
            <div class="chat-box" id="chat-log"></div>
            <div class="chat-input">
                <input type="text" id="chat-message-input" placeholder="메시지를 입력하세요...">
                <button id="chat-message-submit">전송</button>
            </div>
        </div>
    </div>

    <script src="{% static 'liargame/scripts/just_chat.js' %}"></script>
</body>
</html>
