<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }


        /* 네비게이션 바 스타일 */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            width: 100%; /* 네비게이션 바가 화면 너비를 모두 차지하도록 */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; /* 중앙 정렬 */
        }

        nav ul li {
            margin: 0 20px; /* 좌우 여백 */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }
        
        .signup-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5f5f5f;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: -10px;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'signup' %}">회원가입</a></li>
            <li><a href="{% url 'signin' %}">로그인</a></li>
            <li><a href="{% url 'game' %}">대기실</a></li>
            <li><a href="{% url 'create_room' %}">방만들기</a></li>
        </ul>
    </nav>

    <div class="signup-container">
        <h1>회원가입</h1>
        <form method="POST">
            {% csrf_token %}
            
            {{ form.as_p }} <!-- 폼 필드 자동 렌더링 -->
            
            <button type="submit">회원가입</button>
    </div>
</body>
</html>
