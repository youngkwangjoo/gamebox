<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        /* 전체 페이지에 적용될 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 네비게이션 바 스타일 */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            width: 100%; /* 네비게이션 바가 화면 너비를 모두 차지하도록 */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; /* 중앙 정렬 */
        }

        nav ul li {
            margin: 0 20px; /* 좌우 여백 */
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* 박스 중앙 정렬 및 크기 설정 */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* 세로로 중앙 정렬 */
            align-items: center; /* 가로로 중앙 정렬 */
            flex-grow: 1; /* 나머지 공간을 차지하도록 */
            padding-top: 80px; /* 네비게이션 바와의 간격 */
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px; /* 최대 너비 설정 */
            text-align: center;
        }

        /* 제목 스타일 */
        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* 레이블 및 입력 필드 스타일 (가로로 배치) */
        .form-container div {
            display: flex;
            align-items: center; /* 세로 중앙 정렬 */
            margin-bottom: 15px; /* 각 입력 필드 간의 간격 */
        }

        .form-container label {
            font-size: 16px;
            color: #555;
            display: inline-block; /* 한 줄로 배치 */
            margin-right: 10px; /* 레이블과 입력 필드 사이 간격 */
            width: 80px; /* 레이블 너비 고정 */
            text-align: right; /* 레이블 텍스트 오른쪽 정렬 */
        }

        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: calc(100% - 90px); /* 레이블 공간을 제외하고 나머지 공간 차지 */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* 로그인 버튼 스타일 */
        .form-container button {
            background-color: #0d0e0d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #494848;
        }

    </style>
</head>
<body>

    <!-- 네비게이션 바 -->
    <nav>
        <ul>
            <li><a href="{% url 'signup' %}">회원가입</a></li>
            <li><a href="{% url 'signin' %}">로그인</a></li>
            <li><a href="{% url 'game' %}">대기실</a></li>
            <li><a href="{% url 'create_room' %}">방만들기</a></li>
        </ul>
    </nav>

    <!-- 콘텐츠 박스 -->
    <div class="container">
        <div class="form-container">
            <h1>Game Box에 오신걸 환영합니다</h1>
            <form id="signin-form" method="POST">
                {% csrf_token %}
                
                <!-- 아이디 입력 -->
                <div>
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" placeholder="아이디 입력" required>
                </div>
                
                <!-- 비밀번호 입력 -->
                <div>
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
                </div>

                <!-- 로그인 버튼 -->
                <button type="submit">로그인</button>
            </form>
        </div>
    </div>

</body>
</html>
