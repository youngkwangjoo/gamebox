<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 페이지</title>
    <link rel="stylesheet" href="{% static 'liargame/styles/liargame_style.css' %}">
</head>
<body>
    <div class="game-container">
        <!-- 채팅 -->
        <div class="chat-container">
            <h2>실시간 채팅</h2>
            <div id="chat-log" style="height: 200px; overflow-y: auto;"></div>
            <div class="chat-input">
                <input id="chat-message-input" type="text" placeholder="메시지를 입력하세요">
                <button id="chat-message-submit">전송</button>
            </div>
            <div class="vote-container">
                <h3>투표</h3>
                <div id="vote-participants"></div>
                <button id="show-results">결과 보기</button>
                <div id="vote-result" style="display: none;"></div>
            </div>
        </div>

        <!-- 참가자 -->
        <div class="participants-container">
            <h2>참가자 목록</h2>
            <div id="participants-container"></div>
            <div class="participant-logs">
                <h3>참가자 글</h3>
                <div id="participant-logs-container"></div>
            </div>
        </div>
    </div>

    <script src="{% static 'liargame/scripts/liargame_script.js' %}"></script>
</body>
</html>
